<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="search-body">
        <div class="to-do">
            <img src="assets/icons/checkbox-free-icon-font.svg" alt="">
            <h1>To-Do</h1>
        </div>
        <div class="search-bar">
            <img src="assets/icons/search.svg" alt="">
            <input type="search" placeholder="search for a todo">
        </div>
    </div>
    <div class="separate-menu">
        <div class="left-menu-holder">

            <div class="button-holder">
                <button class="todo">ADD TO-DO</button>
                <button class="all">
                    <img src="" alt="">
                    ALL
                </button>
            </div>
                <div class="left-menu">
                    <h1>FILTERS</h1>
                        <ul>
                            <li>
                                <img src="" alt="">
                                <a href="">Priority</a>
                            </li>
                            <li>
                                <img src="" alt="">
                                <a href="">Scheduled</a>
                            </li>
                            <li>
                                <img src="" alt="">
                                <a href="">Today</a>
                            </li>
                            <li>
                                <img src="" alt="">
                                <a href="">Done</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="tags-holder">
                        <div class="tags">
                            <h1>
                                TAGS
                            </h1>
                            <img src="" alt="">
                        </div>
                        <div class="backend">
                            <img src="" alt="">
                            <li>Backend</li>
                        </div>
                        <div class="frontend">
                            <img src="" alt="">
                            <li>Frontend</li>
                        </div>
                    </div>
                </div>
        </div>
    
        <div class="tasks">
            <div class="col-md-6" id="toDoList">
            </div>
            <div class="col-md-6">
            <form id="createToDoForm">
                <div class="form-holder">
                    <div class="from">
                        <input type="checkbox" name="mark_as_done">Mark as Done
                    </div>
                        <div class="icons">
                            <img src="assets/icons/exclamation.svg" alt="">
                            <img src="assets/icons/star.svg" alt="">
                            <img src="assets/icons/trash.svg" alt="">
                            <img src="assets/icons/menu-dots-vertical.svg" alt="">
                        </div> 
                </div>
                <div class="forms-holder">
                    <input type="text" placeholder="Title" name="title">
                </div>
                <div class="date">
                    <div class="date-picker" tabindex="0">
                        <input type="date" name="start_date" required>
                        <div class="placeholder"></div> 
                    </div>
                    <div class="date-picker end-date" tabindex="0">
                        <input type="date" name="end_date" required>
                        <div class="placeholder"></div> 
                    </div>
                </div>
                <div class="forms-holder">
                    <input type="text" name="notes" placeholder="Notes">
                    <div id="saveBtn" class="btn">
                        <button id="addTodoBtn">Save</button>
                    </div>
                </div>
            </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
